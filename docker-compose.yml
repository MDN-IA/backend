services:
  db:
    image: postgres:14-alpine
    container_name: iot_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-citizix_db}
      POSTGRES_USER: ${DB_USER:-citizix_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-S3cret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-citizix_user} -d ${DB_NAME:-citizix_db}"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: iot_app
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    ports:
      - "4000:4000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npx sequelize-cli db:migrate && npx sequelize-cli db:seed:all && npm run start"

volumes:
  pgdata:
